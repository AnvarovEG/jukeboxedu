{% extends "base.html" %}

{% block title %}Альбомы{% endblock %}

{% block content %}
    <a href="/music/">Назад</a>
    <h2>Альбомы:</h2>
    <ul>
        {% for album in albums_list %}
            <li><strong>{{ album.title }}</strong> {{ album.artist.name }} ({{   album.year }})  <a</li>
        {% endfor %}
    </ul>
    <hr/>
    <a href="add/">Добавить альбом</a>
{% endblock %}
